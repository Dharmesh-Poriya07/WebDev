<head>

    <title>RowSpan/ColumnSpan</title>
</head>

<body>
    <table style="border:30px groove black;">
        <tbody>
            <tr>
                <td colspan=" 2 ">Animal</td>
            </tr>
            <tr>
                <td colspan="2 ">Hippopotamas</td>
            </tr>
            <tr>
                <td rowspan="2 ">Horse</td>
                <td>marse</td>
            </tr>
            <tr>
                <td>stallion</td>
            </tr>
            <tr>
                <td rowspan="2 ">Chicken</td>
                <td>Hen</td>
            </tr>
            <tr>
                <td>Roster</td>
            </tr>
            <tr>
                <td colspan="2 ">crocodill</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
